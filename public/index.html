<!DOCTYPE html>
<html>
  <head>
    <title>Dodo Comm | Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <p>Free chatrooms for world-wide public use.</p>
        <br />
        <form action="/chat.html">
          <label>Display Name</label>
          <input
            type="text"
            name="username"
            placeholder="Enter display name"
            required
          />
          <label>Chatroom</label>
          <input type="text" name="room" placeholder="Chatroom name" required />
          <button>JOIN</button>
        </form>
      </div>
    </div>
  </body>
</html>
